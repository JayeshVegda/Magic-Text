<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MAGIC TEXT</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">MAGIC TEXT</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav pr-3 ms-auto mb-2 mb-lg-0">
                <li class="nav-item navbar-right">
                    <a aria-current="page" class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contant Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form action="/analyze" method="POST"> {% csrf_token %}
<div class="container">
    <div class="mb-3 mt-5">
        <label class="form-label fs-3" for="exampleFormControlTextarea1">Enter Your Text Here, and let Magic come
            up.</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" id="flexSwitchCheckDefault" name="removefunc" role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
            </div>
        </div>
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" id="flexSwitchCheckDefault1" name="CapitalizedFirst" role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize First </label>
            </div>
        </div>
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" id="flexSwitchCheckDefault2" name="newline" role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
            </div>
        </div>
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" id="flexSwitchCheckDefault3" name="RemoveSpace" role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">White Space Remover</label>
            </div>
        </div>
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" id="flexSwitchCheckDefault4" name="CharCount" role="switch"
                       type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">Charecter Counter</label>
            </div>
        </div>

        <button class="btn btn-primary mt-3 " type="Submit">Sumbit Text</button>

    </div>
    </div>
</form>
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
></body>
</html>
