<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MAGIC RESULT</title>
    <script>
        function copy() {
        let textarea = document.getElementById("textarea");
        textarea.select();
        document.execCommand("copy");
        }

        function clean() {
        let textarea = document.getElementById("textarea").value = "";
        }
    </script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">MAGIC TEXT</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav pr-3 ms-auto mb-2 mb-lg-0">
                <li class="nav-item navbar-right">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contant Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <p class="fs-3 text-uppercase text-center fw-semibold mt-4"> YOUR RESULT OF {{type}} </p>

<div class="mb-3">
  <textarea id="textarea" class="form-control mt-4"  rows="7"> {{data}} </textarea>
</div>
</div>
<div class="container">
    <div class="row">

            <button type="button" onclick="copy()" class="btn btn-success btn-block mt-1"> COPY TEXT </button>


            <button type="button" onclick="clean()" class="btn btn-danger btn-block mt-1"> CLEAN TEXT </button>

    </div>
</div>
</body>
</html>
